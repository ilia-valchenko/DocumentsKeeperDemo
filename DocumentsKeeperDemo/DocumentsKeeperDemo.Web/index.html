<!DOCTYPE html>
<html>

<head>
    <title>Angular application</title>
    <meta charset="utf-8" />
    <script src="StaticContent/js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="DocumentsApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">DocumentsKeeperDemo</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>

        </div>
    </nav>

    <div class="main" ng-controller="DocumentsController">

        <div>
            <form enctype="multipart/form-data" method="post" action="http://localhost:56238/api/v1/upload">
                <input type="file" name="uploadFileInputName">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
            Create folder
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create new folder</h4>
                    </div>

                    <!-- application/x-www-form-urlencoded -->

                    <div class="modal-body">
                        <form ng-submit="createFolder()" ng-controller="FoldersController">
                            Enter the name:<br>
                            <input type="text" name="folderName" ng-model="folderName" required>
                            <input type="submit" value="Submit">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>

            </div>
        </div>

        <div class="panel panel-default" ng-repeat="doc in documents">
            <div class="panel-body" class="container">
                <p>Id: {{doc.Id}}</p>
                <p>Name: {{doc.DocumentNumber}}</p>
                <p>File type: {{doc.FileType}}</p>
            </div>
        </div>

    </div>

    <script src="StaticContent/js/jquery-3.3.1.min.js"></script>

    <!-- App -->
    <script src="StaticContent/js/app.js"></script>

    <!-- Services -->
    <script src="StaticContent/js/documentsService.js"></script>
    <!--<script src="js/fileUploadService.js"></script>-->
    <!-- Controllers -->
    <script src="StaticContent/js/documentsController.js"></script>
    <script src="StaticContent/js/foldersController.js"></script>

    -->
</body>
</html>
